<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./main.css" />

    <!-- CUSTOM JS -->
    <script src="./app.js" defer></script>

    <title>Pokedex Youtube | Kazim AKYOL</title>
  </head>
  <body>
    <h1>Modern Pokedex</h1>
    <form class="poke-search">
      <input type="text" name="poke-input" id="poke-input" />
      <button class="btn-search"><i class="fas fa-search"></i></button>
    </form>

    <div class="poke-container">
      <div class="poke-box">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
          alt=""
        />
        <h4 class="poke-name">Bulbasaur</h4>
        <p class="poke-id">#001</p>
        <p class="poke-type">Type: grass</p>
      </div>
    </div>
  </body>
</html>
